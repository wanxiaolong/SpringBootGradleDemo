plugins {
    id 'java'
    id 'checkstyle'
}

group 'com.demo.gradle'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    //JUnit Jupiter API，写UT会用到
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.2'
    //JUnit Jupiter Engine，运行UT会用到
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

test {
    //显示测试期间的标准输出和错误输出
    testLogging {
        showStandardStreams = true
    }
    //配置gradle使用junit平台
    useJUnitPlatform()
}

//可以输出默认的toolVersion
println "checkstyle.toolVersion=" + checkstyle.toolVersion

//配置checkstyle插件
checkstyle {
    //指定com.puppycrawl.tools:checkstyle的版本
    toolVersion = '10.20.2'
    //指定google check规则文件的路径
    configFile = file('config/checkstyle/google_checks.xml')
    configProperties = [
            //warning: 不会阻塞构建，error：会阻塞构建
            "org.checkstyle.google.severity": "warning"
    ]
}

//修改toolVersion后再次输出使用的版本
println "checkstyle.toolVersion=" + checkstyle.toolVersion